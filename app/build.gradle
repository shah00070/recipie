apply plugin: 'com.android.application'



android {
    compileSdkVersion 23
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "in.creativebucket.recipesadda"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.android.support:support-v4:23.0.0'
    compile 'com.android.support:recyclerview-v7:23.1.0'
    compile 'com.mcxiaoke.volley:library:1.0.19@aar'
    compile files('libs/YouTubeAndroidPlayerApi.jar')
    compile 'org.apache.httpcomponents:httpclient-android:4.3.5.1'
    compile files('src/main/java/libs/YouTubeAndroidPlayerApi.jar')
    compile files('src/main/java/libs/android-async-http-1.4.4.jar')
}
